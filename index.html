<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
        
        <div class="container">
            <h1>Employment Application Form</h1>
            <img src="https://images.unsplash.com/photo-1484807352052-23338990c6c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="img">
            <br><br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
        
            <label for="fname"><b>First name</b></label>
            <input type="text" placeholder="Enter Your First name" name="fname" id="fname" required>

            <label for="lname"><b>Last name</b></label>
            <input type="text" placeholder="Enter Your Last name" name="lname" id="lname" required>

            <label for="birthday"><b>Date of Birth</b></label>
            <input type="date" name="Date of birth">

            <label for="portfolio"><b>Portfolio website</b></label>
            <input type="text" value="http://" name="lname" id="lname" required>

            <label for="position"><b>Position you are applying for</b></label>
            <input type="text" placeholder="Enter Postion to apply" name="lname" id="lname" required>
        
            <label for="phone"><b>Phone</b></label>
            <input type="text" value="+91 - " name="lname" id="lname" required>

            <label for="salary"><b>Salary Requirement</b></label>
            <input type="text" placeholder="Enter Your Salary Requiremnt" name="lname" id="lname" required>

            <label for="company"><b>Last Company you worked for</b></label>
            <input type="text" placeholder="Enter Your Last Company Name" name="lname" id="lname" required>

            
            <label for="reference"><b>Reference/Comments/Questions</b></label>
            <textarea name="reference" id="" cols="30" rows="10" placeholder="Enter your reference/comments/questions"></textarea>
            <hr>
            

            <button type="submit" class="registerbtn">Submit Form</button>
          </div>
</body>
</html>
